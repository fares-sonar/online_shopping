<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  <title>Document</title>
</head>
<body>

  <header>
    <a href="./index.html" class="logo">online shopping</a>
    <div class="navigation">
      <a href="./login.html" class="btnLogin_popup ">Login</a>
      <a href="./register.html" class="btnLogin_popup">Register</a>
    </div>
  </header>
  <section class="wrapper">
    <div class="form-box ">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="email"  />
          <label for="eamil">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="login">Login</button>
        <div class="login-register">
          <p>
            Don't have an account?<a href="./register.html" class="register-link"
              >Register</a
            >
          </p>
        </div>
      </form>
    </div>
  </section>
  
  <script src="./js/login.js"></script>
</body>
</html>
